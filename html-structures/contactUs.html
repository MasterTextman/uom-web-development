<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="SyneWave - Music Store For All Your Favourites">
    <meta name="author" content="The Syne Bros.">
    <title>SyneWave</title>
    <link rel="stylesheet" href="../stylesheets/styles.css"/>
    <link rel="shortcut icon" type="image/x-icon" href="../images/synewave_icon.png" />
</head>

<body>

    <header id="navbar">
        <nav>
            <!-- The icon at the upperleft of the site. -->
            <div id="iconbox" class="hovering">
                <a href="frontPage.html"><img src="../images/synewave_icon_blended.gif" id="syneicon"></a>
            </div>

            <!-- The left side of the header. Contains the title, and three menu items. -->
            <div id="leftside">
                <a href="frontPage.html" class="navtext synewave">SyneWave</a>
                <a href="#" class="navtext menus">Products</a>
                <a href="aboutPage.html" class="navtext menus">About Us</a>
                <a href="contactUs.html" class="navtext menus" id="activemenu">Contact Us</a>
            </div>

            <!-- The right side of the header. Contains the search bar, button, and shopping button. -->
            <div id="rightside">
                <form id="searcher">
                    <input id="searchbox" type="text" placeholder="Search for Products" onkeypress="handle(event)">
                </form>
                <button id="search" onClick="search_func()"></button>
                <button id="shopping"></button>
            </div>
        </nav>
    </header>

    <div id="contact">
        <h1 class="pagetitle">Talk to us!</h1>
        <form method="POST" action="http://127.0.0.1:8080/WebApplications/phpfiles/contactUs.php">
            <label>
                Full name: <input class="userinput" type="text" name="fullName" style="width: 100%;"><br><br>
                Subject: <input class="userinput" type="text" name="subject" style="width: 200%"><br><br>
                Main text: <textarea class="userinput" name="mainText" style="width: 350%; height: 100px"></textarea><br><br>
                Email: <input class="userinput" type="email" name="email" style="width: 100%"><br><br>
                <br>
                <input type="submit" style="font-weight: 800">
            </label>
        </form>
    </div>

    <script src="../javascript/script.js"></script>
</body>
</html>
