<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

<body>

<header id="navbar">
    <nav>
        <!-- The icon at the upperleft of the site. -->
        <div id="iconbox" class="hovering">
            <a href="frontPage.html"><img src="../images/synewave_icon_blended.gif" id="syneicon"></a>
        </div>

        <!-- The left side of the header. Contains the title, and three menu items. -->
        <div id="leftside">
            <a href="frontPage.html" class="navtext synewave" id="activemenu">SyneWave</a>
            <a href="products.html" class="navtext menus">Products</a>
            <a href="aboutPage.html" class="navtext menus">About Us</a>
            <a href="contactUs.html" class="navtext menus">Contact Us</a>
        </div>

        <!-- The right side of the header. Contains the search bar, button, and shopping button. -->
        <div id="rightside">
            <form id="searcher">
                <input id="searchbox" type="text" placeholder="Search for Products" onkeypress="handle(event)">
            </form>
            <button id="search" onClick="search_func()"></button>
            <button id="shopping"></button>
        </div>
    </nav>
</header>

<div id="content">

    <!-- TODO: Replace searchbar functionality with PHP code -->

    <!-- Using Bootstrap's Carousel code to create a carousel under the navigation bar. -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner" role="listbox">

            <div class="item active">
                <img class="first-slide" src="../images/BANNERGuitar1.png" alt="nogalaxy :(">
                <div class="container">
                    <div class="carousel-caption">
                        <h1>The New Charlie CX9500</h1>
                        <p>Early 60% Off Deal</p>
                        <p><a class="btn btn-lg btn-primary" href="#" role="button">Purchase</a></p>
                    </div>
                </div>
            </div>

            <div class="item">
                <img class="second-slide" src="../images/galaxyplaceholder.jpg" alt="not here :c">
                <div class="container">

                        <p>Hell yeah</p>
                        <p><a class="btn btn-lg btn-primary" href="#" role="button">PLACEHOLDER</a></p>
                    </div>
                </div>
            </div>

            <div class="item">
                <img class="third-slide" src="../images/galaxyplaceholder.jpg" alt="whoa">
                <div class="container">
                    <div class="carousel-caption">
                        <h1>Whoa this is cool</h1>
                        <p>Amazing my dude</p>
                        <p><a class="btn btn-lg btn-primary" href="#" role="button">Sign up today</a></p>
                    </div>
                </div>
            </div>

            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>

            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>

        </div>
    </div>
